    <div id="loading-overlay" style="
    position: fixed;

">

    text-align: center; /* Center align text and bar */

      width: 100%; /* Adjust width as needed */
      height: 10px; /* Adjust height as needed */
      background-color: #645bdd; /* Base color for the bar */
      border-radius: 5px; /* Rounded corners */
      overflow: hidden; /* Clip overflowing content */
     
    ">
      <div id="progress-bar" style="
        width: 0%; /* Initial width for the progress bar */
        height: 100%; /* Full height of the bar */
        background-color: #fff0f0; /* Progress color */
        animation: loadingAnimation 1s linear infinite; /* Animation definition */
       
      ">
      </div>
    </div>
  </div>
</div>

<style>

    0% { width: 0%; }
    100% { width: 100%; }
  }
